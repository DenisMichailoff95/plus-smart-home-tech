topic.telemetry-sensors=telemetry.sensors.v1
topic.telemetry-hubs=telemetry.hubs.v1

# Kafka Configuration
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=serializer.SerializerAvro

# Producer settings for reliability
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1

# Logging
logging.level.ru.yandex.practicum.collector.builders.hub=DEBUG
logging.level.ru.yandex.practicum.collector.controller=INFO
logging.level.ru.yandex.practicum.collector.service=INFO
logging.level.serializer=DEBUG
logging.level.org.apache.kafka=WARN